<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tienda</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button id="todos" class="btn-menu btn-category active"><i class="bi bi-arrow-right-square"></i> Todos los productos</button></li>
                    <li><button id="combos" class="btn-menu btn-category"><i class="bi bi-arrow-right-square"></i> Combos Actualizacion</button></li>
                    <li><button id="placas" class="btn-menu btn-category"><i class="bi bi-arrow-right-square"></i> Placas de Video</button></li>
                    <li><button id="discos" class="btn-menu btn-category"><i class="bi bi-arrow-right-square"></i> Discos</button></li>
                    <li><button id="fuentes" class="btn-menu btn-category"><i class="bi bi-arrow-right-square"></i> Fuentes de Alimentacion</button></li>
                    <li><button id="gabinetes" class="btn-menu btn-category"><i class="bi bi-arrow-right-square"></i> Gabinetes</button></li>
                    <li><button id="carrito" class="btn-menu btn-category btn-cart"><i class="bi bi-cart4"></i> Carrito <span id="cart-num" class="cart-num">0</span></button></li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">© 2023 Alex Tapia</p>
            </footer>
        </aside>
        <main>
            <h2 class="principal-title" id="principal-title">Todos los productos</h2>
            <div id="products-container" class="products-container">
            </div>
            <div class="cart-container disabled">
                <p id="empty-cart" class="empty-cart">Carrito vacío.<i class="bi bi-emoji-frown-fill"></i></p>
                <div id="cart-products" class="cart-products disabled">
                </div>
                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="cart-actions-clear" class="cart-actions-clear">Vaciar carrito</button>
                    </div>
                    <div class="cart-actions-right">
                         <div class="cart-actions-total">
                            <p>Cuotas: </p>
                            <form>
                                <select name="Cuotas" id="cuotas" class="cuotas">
                                    <option value="0" >0</option>
                                    <option value="3" >3 - 10% de interes</option>
                                    <option value="6" >6 - 20% de interes</option>
                                    <option value="12">12 - 35% de interes</option>
                                  </select>
                            </form>
                            <p>Cuota:</p>
                            <p id="cuota"></p>
                            <p>Total:</p>
                            <p id="total"></p>
                         </div>
                         <button id="cart-actions-buy" class="cart-actions-buy">COMPRAR AHORA</button>
                    </div>
                </div>

                <p id="cart-bought" class="cart-bought disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing-fill"></i></p>

            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
